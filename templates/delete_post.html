{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

{% if request.user == post.author %}

<div class="container-fluid my-4">
    <div class="row">
        <div class="col-md-6 offset-md-3 pt-3">
            <div class="card card-body pb-0">

                <h3 class="mb-3">Delete Post</h3>

                <!-- Edit Question form -->
                <form method="POST" action="{% url 'delete_post' post.id %}">
                    {% csrf_token %}

                    <p>Do you want to delete this post?</p>
                    <strong>{{ post.title }}</strong>

                    <div class="text-center my-4">
                        <button type="submit" class="btn btn-primary">Yes</button>
                        <a class="btn btn-primary" href="{% url 'home' %}">No</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% else %}

<div class="container-fluid my-4">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center pt-3">

            <h3 class="mb-3">You are not authorised to view this page.</h3>

        </div>
    </div>
</div>

{% endif %}

{% endblock %}
